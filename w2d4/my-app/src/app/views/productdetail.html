<div class="container" *ngIf="product">
    <h2>{{product.name}} details!</h2>
    <div class="form-group">
        <label class="control-label col-sm-2">ID: </label>
        <div class="col-sm-10">
            <label>{{product._id}}</label>
        </div>

    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Name: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="product.name" placeholder="name"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Description: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="product.description" placeholder="description"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Price: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="product.price" placeholder="price"/>
        </div>
    </div>
    

    <div class="form-group">
        <label class="control-label col-sm-2">Category: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="product.category" placeholder="category"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Condition: </label>
        <div class="col-sm-10">
                <label class="checkbox-inline"><input type="radio" [(ngModel)]="product.condition" [value]="0">New</label>
                <label class="checkbox-inline"><input type="radio" [(ngModel)]="product.condition" [value]="1">Used</label>
                <label class="checkbox-inline"><input type="radio" [(ngModel)]="product.condition" [value]="2">Discontinued</label>
        </div>
    </div>
    <button (click)="addToCart(product)">Add To Cart</button> 
    <button (click)="delete()">Delete</button>
    
</div>
